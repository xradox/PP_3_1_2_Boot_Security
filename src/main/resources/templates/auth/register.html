<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration new User</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
    <label for="firstName">Enter your firstname: </label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <br>
    <label for="lastName">Enter your lastName: </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br>
    <label for="name">Enter your username: </label>
    <input type="text" th:field="*{username}" id="name">
    <br>
    <label for="password">Enter your password: </label>
    <input type="text" th:field="*{password}" id="password">
    <br>
    <label for="year">Enter year of birth: </label>
    <input type="text" th:field="*{yearOfBirth}" id="year">
    <br>
    <input type="submit" value="Sign up">
</form>
</body>
</html>
