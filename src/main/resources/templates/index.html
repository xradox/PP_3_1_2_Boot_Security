<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Users</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <script src="/jquery/jquery.min.js"></script>
    <script src="/popper/popper.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/script.js"></script>
    <link href="/style.css" rel="stylesheet" media="screen" />
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-brand">
            <span id="currentUserName" class="font-weight-bold">NO USERNAME</span>
            with roles:
            <span id="currentUserRoles">NO ROLES</span>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 vh-100">
                <nav class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="/admin" data-target="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                    <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="/user" data-target="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>
                </nav>
            </div>
            <div class="col-10 bg-light">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
                        <h1>Admin panel</h1>
                        <nav>
                            <div class="nav nav-tabs" id="adminTab" role="tablist">
                                <a class="nav-item nav-link active" id="nav-usertable-tab" data-toggle="tab" href="#nav-usertable" role="tab" aria-controls="nav-usertable" aria-selected="true">Users table</a>
                                <a class="nav-item nav-link" id="nav-newuser-tab" data-toggle="tab" href="#nav-newuser" role="tab" aria-controls="nav-newuser" aria-selected="false">New user</a>
                            </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-usertable" role="tabpanel" aria-labelledby="nav-usertable-tab">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>All users</h5>
                                    </div>
                                    <div class="card-body">
                                        <table id="userTable" class="table table-striped" >
                                            <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>First name</th>
                                                <th>Last name</th>
                                                <th>Age</th>
                                                <th>Username</th>
                                                <th>Roles</th>
                                                <th></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-newuser" role="tabpanel" aria-labelledby="nav-newuser-tab">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Add new user</h5>
                                    </div>
                                    <div class="card-body">
                                        <form id="newUserForm">
                                            <fieldset class="mx-auto text-center">
                                                <div class="form-group">
                                                    <label for="firstname">First name</label>
                                                    <input id="firstname" class="form-control" type="text" name="firstname" required />
                                                </div>
                                                <div class="form-group">
                                                    <label for="lastname">Last name</label>
                                                    <input id="lastname" class="form-control" type="text" name="lastname" required />
                                                </div>
                                                <div class="form-group">
                                                    <label for="age">Age</label>
                                                    <input id="age" class="form-control" type="number" name="age" required />
                                                </div>
                                                <div class="form-group">
                                                    <label for="username">Username</label>
                                                    <input id="username" class="form-control" type="text" name="username" required />
                                                </div>
                                                <div class="form-group">
                                                    <label for="password">Password</label>
                                                    <input id="password" class="form-control" type="password" name="password" />
                                                </div>
                                                <div class="form-group">
                                                    <label for="roles">Roles</label>
                                                    <select id="roles" class="form-control" name="roles" size="2" multiple required>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <input class="btn btn-success btn-lg" type="submit" value="Add new user">
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                        <h1>User information-page</h1>
                        <div class="card">
                            <div class="card-header">
                                <h5>About user</h5>
                            </div>
                            <div class="card-body">
                                <table id="userInfoTable" class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>First name</th>
                                        <th>Last name</th>
                                        <th>Age</th>
                                        <th>Username</th>
                                        <th>Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="userEditModal" tabindex="-1" role="dialog" aria-labelledby="userEditModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="userEditForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="userEditModalLabel">Edit user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <fieldset class="mx-auto text-center">
                            <div class="form-group">
                                <label for="edit_id">Id</label>
                                <input id="edit_id" class="form-control" type="text" name="id" readonly />
                            </div>
                            <div class="form-group">
                                <label for="edit_firstname">First name</label>
                                <input id="edit_firstname" class="form-control" type="text" name="firstname" />
                            </div>
                            <div class="form-group">
                                <label for="edit_lastname">Last name</label>
                                <input id="edit_lastname" class="form-control" type="text" name="lastname" />
                            </div>
                            <div class="form-group">
                                <label for="edit_age">Age</label>
                                <input id="edit_age" class="form-control" type="number" name="age" />
                            </div>
                            <div class="form-group">
                                <label for="edit_username">Username</label>
                                <input id="edit_username" class="form-control" type="text" name="username" />
                            </div>
                            <div class="form-group">
                                <label for="edit_password">Password</label>
                                <input id="edit_password" class="form-control" type="password" name="password" />
                            </div>
                            <div class="form-group">
                                <label for="edit_roles">Roles</label>
                                <select id="edit_roles" class="form-control" name="roles" size="2" multiple required>
                                </select>
                            </div>
                        </fieldset>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="userDeleteModal" tabindex="-1" role="dialog" aria-labelledby="userDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="userDeleteForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="userDeleteModalLabel">Delete user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <fieldset class="mx-auto text-center">
                            <div class="form-group">
                                <label for="delete_id">Id</label>
                                <input id="delete_id" class="form-control" type="text" name="id" readonly />
                            </div>
                            <div class="form-group">
                                <label for="delete_firstname">First name</label>
                                <input id="delete_firstname" class="form-control" type="text" name="firstname" readonly />
                            </div>
                            <div class="form-group">
                                <label for="delete_lastname">Last name</label>
                                <input id="delete_lastname" class="form-control" type="text" name="lastname" readonly />
                            </div>
                            <div class="form-group">
                                <label for="delete_age">Age</label>
                                <input id="delete_age" class="form-control" type="text" name="age" readonly />
                            </div>
                            <div class="form-group">
                                <label for="delete_username">Username</label>
                                <input id="delete_username" class="form-control" type="text" name="username" readonly />
                            </div>
                            <div class="form-group">
                                <label for="delete_roles">Roles</label>
                                <select id="delete_roles" class="form-control" name="roles" size="2" multiple disabled>
                                </select>
                            </div>
                        </fieldset>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
