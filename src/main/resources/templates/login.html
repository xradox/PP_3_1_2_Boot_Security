<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Please sign in</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
  rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-tab1" role="tabpanel"
             aria-labelledby="v-pills-home-tab">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-link active" id="nav-sigin-tab" data-toggle="tab" href="#nav-sigin"
                 role="tab" aria-controls="nav-sigin" aria-selected="true">Sign up</a>
              <a class="nav-link" id="nav-register-tab" data-toggle="tab" href="#nav-register"
                 role="tab" aria-controls="nav-register" aria-selected="false">Register new user</a>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-sigin" role="tabpanel"
                 aria-labelledby="nav-sigin-tab">
              <div class="card">
                <div class="card-body">
                  <form class="form-signin" method="POST" action="/process_login">
                    <div class="form-group">
                      <span th:text="${message}"></span>

                      <label for="username" class="sr-only">Username</label>
                      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>

                      <label for="password" class="sr-only">Password</label>
                      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required autofocus>

                      <span class="has-error" th:text="${error}"></span>
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="nav-register" role="tabpanel"
                 aria-labelledby="nav-register-tab">
              <div class="card">
                <div class="card-body text-center">
                  <form th:method="POST" th:action="@{/login}" th:object="${newUser}">
                    <div class="flex-column align-items-center">
                      <div class="d-flex flex-column align-items-center mb-3">
                        <label for="firstName" class="font-weight-bold">First name</label>
                        <input type="text" class="form-control" th:field="*{firstName}"
                               id="firstName"
                               aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                               placeholder="Enter firstname">
                      </div>
                      <div class="d-flex flex-column align-items-center mb-3">
                        <label for="lastName" class="font-weight-bold">Last name</label>
                        <input type="text" class="form-control" th:field="*{lastName}"
                               id="lastName"
                               aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                               placeholder="Enter lastname">
                      </div>
                      <div class="d-flex flex-column align-items-center mb-3">
                        <label for="year1" class="font-weight-bold">Year of birth</label>
                        <input type="text" class="form-control" th:field="*{yearOfBirth}"
                               id="year1"
                               aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                               placeholder="Enter year of birth">
                      </div>
                      <div class="d-flex flex-column align-items-center mb-3">
                        <label for="username12" class="font-weight-bold">Username</label>
                        <input type="text" class="form-control" th:field="*{username}"
                               id="username12"
                               aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                               placeholder="Enter username" required>
                      </div>
                      <div class="d-flex flex-column align-items-center mb-3">
                        <label for="password12" class="font-weight-bold">Password</label>
                        <input type="password" class="form-control" th:field="*{password}"
                               id="password12"
                               aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                               placeholder="Enter password" required>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
